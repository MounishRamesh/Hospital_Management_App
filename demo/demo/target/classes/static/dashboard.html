<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-dark text-white border-end" id="sidebar-wrapper">
    <div class="sidebar-heading text-center py-4 fs-4 fw-bold border-bottom">Hospital System</div>
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-section="billing">Billing</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-section="department">Department</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-section="doctor">Doctor</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-section="appointment">Appointment</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-section="invoice">Invoice</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-section="invoiceNotification">Invoice Notification</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-section="patient">Patient</a>
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white" data-section="staff">Staff</a>
    </div>
  </div>

  <!-- Page Content -->
  <div id="page-content-wrapper" class="w-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <h4 class="navbar-brand">Welcome Administrator</h4>
        <span class="ms-auto me-3">Today is <span id="currentDate"></span></span>
        <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
      </div>
    </nav>

    <div class="container-fluid my-4">
      <h3 id="sectionTitle">Select a section from sidebar</h3>
      <!-- Dynamic Table -->
      <div id="tableArea" class="table-responsive"></div>
      <!-- Dynamic Form -->
      <div id="formArea" class="mt-4"></div>
    </div>
  </div>
</div>

<script src="js/dashboard.js"></script>
<script>
  document.getElementById("currentDate").innerText = new Date().toLocaleDateString();

  function logout() {
    alert("You have been logged out!");
    window.location.href = "login.html";
  }
</script>
</body>
</html>
